<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magazine Cover</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cover-page {
            background-image: url('https://via.placeholder.com/1200x1600'); /* Replace with your image */
            background-size: cover;
            height: 100vh;
            color: white;
            text-align: center;
            padding-top: 20%;
        }
        .cover-page h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }
        .cover-page h3 {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <h1>Magazine Title</h1>
        <h3>Subheading of the Magazine</h3>
        <p>Issue: January 2025</p>
        <p>Featured Articles</p>
        <button class="btn btn-light btn-lg">Read More</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>

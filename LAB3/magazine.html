<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Magazine</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        .cover-page {
            background-image: url('BG6.JPG'); /* Replace with a sleek Apple-themed image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .cover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.9));
            z-index: 1;
        }
        .cover-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            padding: 0 15px;
        }
        .cover-logo img {
            width: 80px;
            margin-bottom: 1rem;
        }
        .cover-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .cover-title span {
            color: #a2aaad; /* Iconic Apple text color */
        }
        .cover-subtitle {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        .cover-description {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        .btn-custom {
            background-color: #a2aaad;
            color: black;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            padding: 12px 40px;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: white;
            color: black;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <div class="cover-overlay"></div>
        <div class="cover-content">
            <div class="cover-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
            </div>
            <h1 class="cover-title">Think <span>Different</span></h1>
            <h3 class="cover-subtitle">The Future is Here</h3>
            <p class="cover-description">
                Welcome to the latest edition of the <strong>Apple Magazine</strong>. Discover groundbreaking innovation, design excellence, and the future of technology in this special issue.
            </p>
            <button class="btn btn-custom">Explore Now</button>
        </div>
        <div class="footer">&copy; 2025 Apple Inc. All rights reserved.</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>

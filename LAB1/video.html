<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Your Winter Vacation Videos</title>
<style>
    /* Global reset and box-sizing */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styling */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #4b0082, lavender);
        color: #fff;
        min-height: 100vh;
    }

    /* Navbar styling */
    .navbar {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 15px 20px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    .navbar h1 {
        font-size: 1.8em;
        color: #fff;
        text-align: left;
    }

    /* Main content styling */
    main {
        margin-top: 80px;
        padding: 20px;
    }

    h2 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 30px;
        color: #f0f8ff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Video gallery styling */
    .video-row {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
    }

    .video-row figure {
        flex: 1;
        min-width: 300px;
        text-align: center;
    }

    video {
        width: 100%;
        height: auto;
        border: 3px solid #ccc;
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    video:hover {
        transform: scale(1.05);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.6);
    }

    figcaption {
        margin-top: 10px;
        font-size: 1em;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
</style>
</head>
<body>

<div class="navbar">
    <h1>Share Your Travels</h1>
</div>

<main>
    <section>
        <h2>Week 1 - Paris Trip</h2>
        <div class="video-row">
            <!-- Video 1 -->
            <figure>
                <video controls>
                    <source src="paris.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <figcaption>Paris - Video 1</figcaption>
            </figure>

            <!-- Video 2 -->
            <figure>
                <video controls>
                    <source src="paris.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <figcaption>Paris - Video 2</figcaption>
            </figure>

            <!-- Video 3 -->
            <figure>
                <video controls>
                    <source src="paris.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <figcaption>Paris - Video 3</figcaption>
            </figure>
        </div>
    </section>
</main>

</body>
</html>

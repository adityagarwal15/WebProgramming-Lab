<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Ticket Booking</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Train Ticket Booking</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="fromStation">From Station:</label>
                <input type="text" class="form-control" id="fromStation" placeholder="Enter departure station" required>
            </div>
            <div class="form-group">
                <label for="toStation">To Station:</label>
                <input type="text" class="form-control" id="toStation" placeholder="Enter destination station" required>
            </div>
            <div class="form-group">
                <label for="trainClass">Train Class:</label>
                <select class="form-control" id="trainClass">
                    <option>First Class</option>
                    <option>Second Class</option>
                    <option>Sleeper Class</option>
                </select>
            </div>
            <div class="form-group">
                <label for="travelDate">Travel Date:</label>
                <input type="date" class="form-control" id="travelDate" required>
            </div>
            <div class="form-group">
                <label for="numTickets">Number of Tickets:</label>
                <input type="number" class="form-control" id="numTickets" placeholder="Enter number of tickets" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Book Ticket</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
